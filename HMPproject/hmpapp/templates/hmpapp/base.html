<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- <script src="static\setup\tailwindcss.js"></script> -->
    <script src="{% static 'hmpapp\setup\tailwindcss.js' %}"></script>

    <link rel="icon" href="https://raw.githubusercontent.com/AtharvaPawar456/HandMadeProjects/main/static/your-logo.png" type="image/png">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/AtharvaPawar456/HandMadeProjects/main/static/your-logo.png" type="image/png">

    <style>
        /* Style for fixed navigation bar */
        .fixed-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #076119;
            display: flex;
            justify-content: space-around;
            padding: 2px;
            z-index: 1000;
        }

        .bottom-nav-icon {
            color: #fff;
            font-size: 24px;
        }
    </style>
    <!-- <title>Menu</title> -->

    <style>{% block css %} {% endblock %}</style>
    <title>{% block title %}{% endblock %}</title>
    
</head>
<body>

    <!-- App Header -->
    <section class="fixed top-0 left-0 w-full z-50 border p-2 text-xl text-center font-bold bg-white shadow">
        HMP [ {% block pgtitle %}{% endblock %} ]
    </section>
  
    
    
    <!-- App Body -->
    <section class="pt-14 ">
        <div>{% block content %}{% endblock %}</div>
    </section>


    <!-- App Footer : Fixed bottom navigation bar  -->
    <section>
        <nav class="fixed-bottom-nav text-center">
            <a href="/" class="bottom-nav-icon text-sm "><i class="fas fa-home"></i><br>Home</a>
            <a href="/projects/all" class="bottom-nav-icon text-sm "><i class="fas fa-table-cells-large"></i><br>Projects</a>
            <a href="/account/" class="bottom-nav-icon text-sm "><i class="fas fa-user-group"></i><br>Account</a>
        </nav>
    </section>
    
</body>
</html>
